<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1>Sasquatch Websighting</h1>
    <h1></h1>
    <nav class="d-flex justify-content-end align-items-center col-12 p-3">
        <div class="d-flex col-4 justify-content-evenly">
            <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <form action="/new/sighting" method="POST" class="col-6 p-4 my-4 bg-light text-dark rounded mx-auto">
        <h2 class="text-primary">Create a Sighting</h2>
        {% with messages = get_flashed_messages(category_filter=['add']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between">
            <div class="col-12">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="Location" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <input type="text" name="Comments" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sighting_date">Sighting Date:</label>
                    <input type="date" name="sighting_date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num"># of Sasquatches:</label>
                    <input  type="number" min=1 name="sasquatch_number" class="form-control"></input>
                </div>
                <br>
                <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
