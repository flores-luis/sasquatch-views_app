<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="d-flex justify-content-end align-items-center col-12">
        <div class="d-flex col-2 justify-content-evenly">
            <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h1 class="card-title text-primary">{{sighting.Location + " on " + sighting.sighting_date.strftime('%B %d %Y')}}</h1>
            <div>
                <h1>What Happened:</h1>
                <p class="card-text">{{sighting.Comments}}</p>
            </div>
            <p class="card-text"># of Sasquatches:  {{sighting.sasquatch_number}}</p>
            <br>
            <h6 class="card-title text-primary">Reported By: {{sighting.creator.first_name + " "+ sighting.creator.last_name}}</h6>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
